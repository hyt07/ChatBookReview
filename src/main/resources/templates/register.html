<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title='新規登録')"></head>

<body>
    <div class="main justify-content-center w-100">
        <main class="content p-0">
            <div class="container flex-column">
                <div class="row h-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center mt-4">
                                <h1 class="h2">新規登録</h1>
                            </div>

                            <form th:action="@{/register}" method="post" th:object="${user}">
                                <div class="mb-3">
                                    <label class="form-label" for="username">ユーザー名</label>
                                    <input class="form-control form-control-lg" id="username" name="username" type="text" th:field="*{username}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">パスワード</label>
                                    <input class="form-control form-control-lg" id="password" name="password" type="password" th:field="*{password}">
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" type="submit">登録</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
