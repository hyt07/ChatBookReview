<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/header :: head_fragment(title='ログイン')}"></head>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<title>ログイン</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script defer th:src="@{/js/bootstrap.min.js}"></script>
</head>


<body>
    <div class="main justify-content-center w-100">
        <main class="content p-0">
            <div class="container flex-column">
                <div class="row h-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center mt-4">
                                <h1 class="h2">ようこそ</h1>
                            </div>

                            <form th:action="@{/login}" th:method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="username">ユーザー名</label> <input class="form-control form-control-lg" id="username" name="username">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">パスワード</label> <input class="form-control form-control-lg" type="password" id="password" name="password">
                                </div>
                                <span class="text-danger" th:if="${param.error}">ユーザー名またはパスワードが正しくありません</span>
                                <p class="mb-5"></p>
                                <div class="text-center">
                                    <input type="submit" name="loginRun" value="ログイン" class="btn btn-lg btn-primary">
                                </div>
                            </form>

                            <!-- 新規登録画面へのリンク -->
                            <div class="text-center mt-3">
                                <a th:href="@{/register}" class="btn btn-link">新規登録はこちら</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
