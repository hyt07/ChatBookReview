<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=書籍一覧)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100 justify-content-center align-items-center"> <!-- 中央配置 -->
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">書籍 一覧</h1>

                <div class="row justify-content-center"> <!-- 中央配置 -->
                    <div class="col-xl-11">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-striped w-100">
                                    <thead>
                                        <tr>
                                            <th>タイトル</th>
                                            <th>著者</th>
                                            <th>出版社</th>
                                            <th>出版年</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                <tr th:each="bookData:${bookList}">
                                            <td class="align-middle" th:text="${bookData.title}"></td>
                                            <td class="align-middle" th:text="${bookData.author}"></td>
                                            <td class="align-middle" th:text="${bookData.publisher}"></td>
                                            <td class="align-middle" th:text="${bookData.yearAndMonth}"></td>
                                            <td class="align-middle"><a th:href="@{/{isbn}(isbn=${bookData.isbn})}" class="btn btn-primary">チャットレビュー</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
